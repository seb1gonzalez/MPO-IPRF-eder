<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css"> 
        <link rel="stylesheet" href="../css/style.css"/>
        <title>MPO Project Request Form</title>
    </head>
    <body>
        <!-- Layout for the header of the page -->
        <div id="header" class="container">
            <div class="row">
                <div id="logo"  class="col-md-4">
                    <!-- Image -->
                    <img src="../images/elmpologo.png"/>
                </div>
                <div id="title" class="col-md-6">
                    <!-- title -->
                    <h1>MPO Porject Request Form</h1>
                </div>
                <div id="user" class="col-md-2">
                    <div class="dropdown">
                        <button id="userProfile" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <svg class="bi bi-person" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M15 16s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002zM5.022 15h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C13.516 12.68 12.289 12 10 12c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002zM10 9a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                            </svg>
                            Username
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">Type: Agency</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Sign Out</a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Table -->
        <div id="table-div" class="container"> 
            <div class="fixed-table-toolbar">
                <div class = "bs-bars float-left">
                    <div id="toolbar">
                        <button id="newProjectBtn" type="button" class="btn btn-primary">New Project Request</button>
                    </div>
                </div>
                <div class = "float-right search btn-group"> 
                    <input class="form-control search-input" type="text" id="agencyName" class="form-control" placeholder="Agency Name">
                </div>
            </div>
            
            <table id="table" class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col" data-field="Project Name">Project Name</th>
                    <th scope="col" data-field="Progress">Progress</th>
                    <th scope="col" data-field="Date Submitted">Date Submitted</th>
                    <th scope="col" data-field="col1">col1</th>
                    <th scope="col" data-field="col2">col2</th>
                    <th scope="col" data-field="col3">col3</th>
                  </tr>
                </thead>
              </table>
        </div>
    </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Importing Bootstrap table js -->
        <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
        <!-- Custom js to populate table, currently works with hard coded data -->
        <script src="../js/agency.js"></script>
    </body>
</html>
